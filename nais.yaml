kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: veilarbvedtakinfo
  namespace: default
  labels:
    team: pto
  cluster: prod-fss
spec:
  image: docker.pkg.github.com/navikt/veilarbvedtakinfo/veilarbvedtakinfo:{{version}}
  port: 8080
  webproxy: true
  ingresses:
    - https://app.adeo.no/veilarbvedtakinfo
    - https://veilarbvedtakinfo.nais.adeo.no
  prometheus:
    enabled: true
    path: veilarbvedtakinfo/internal/metrics
  readiness:
    path: veilarbvedtakinfo/internal/isReady
    initialDelay: 30
  liveness:
    path: veilarbvedtakinfo/internal/isAlive
    initialDelay: 30
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "2"
      memory: 1024Mi
    requests:
      memory: 512Mi
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/prod/srvveilarbvedtakinfo
        mountPath: /var/run/secrets/nais.io/service_user
      - kvPath: /oracle/data/prod/creds/veilarbvedtakinfo_p-user
        mountPath: /var/run/secrets/nais.io/oracle_creds
      - kvPath: /kv/prod/fss/veilarbvedtakinfo/default
        mountPath: /var/run/secrets/nais.io/vault
  envFrom:
    - configmap: pto-config
